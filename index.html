<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://code.visualstudio.com/favicon.ico" width="25px">
            <span class="header-title">Visual Studio Code</span>
            <a class="toplink" href="https://code.visualstudio.com/docs">Docs</a>
            <a class="toplink" href="https://code.visualstudio.com/updates/v1_92">Updates</a>
            <a class="toplink" href="https://code.visualstudio.com/blogs/2024/06/24/extensions-are-all-you-need">Blogs</a>
            <a class="toplink" href="https://code.visualstudio.com/api">API</a>
            <a class="toplink" href="https://marketplace.visualstudio.com/VSCode">Extensions</a>
            <a class="toplink" href="https://code.visualstudio.com/docs/supporting/faq">FAQs</a>
            <a class="toplink" href="https://code.visualstudio.com/learntocode">Learn</a>
        </div>
        <div class="header-right">
            <img src="./theme-light.svg" width="25px" style="padding:10px;">
            
            <input type="text" placeholder= "Search Docs" style="background-color:#0e0e0e; border-width:thin; border-style:solid; border-color:grey;">
            <button class="download-btn">Download</button>
        </div>
    </div>

    <br/>
    <center>
        <div class="announcement">
            <a href="https://roadmap.sh/frontend" class="version-link " ;">Version 1.82</a> is now available! Read about the new features and fixes from July.[Made By-ABHIJIT RANJAN]
        </div>
    </center>
    <br/>

    <div class="main-content">
        <div class="left-content">
            <div class="info-box">
                Free. Built on open source. Runs everywhere.
                Made By-[ABHIJIT RANJAN].
            </div>
            <br>
            <div class="main-text">
                Code
                <br>
                Editing.
                <br>
                Redefined.
                <br>
                <button class="download-btn-large">
                <a href="https://roadmap.sh/frontend">Download for Windows[Made By-Abhijit Ranjan]</a>
                </button>
            </div>
        </div>
        <div class="right-content">
            <img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" alt="VS Code Screenshot" width="700px">
        </div>
    </div>
